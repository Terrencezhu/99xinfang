<extend name="Layout/Back"  />
<block name="content">
			<!--左侧导航-->
		<div id="right">
			<div class="right-list">
				<div class="admin-title">咨询师信息</div>
				<form action="__MODULE__/Kftxt/kfadd" method="post" enctype="multipart/form-data" id="form-kfadd">
					<ul class="xinxi">
						<li><span class="letter-2">姓</span>名：<input type="text" name="name"/></li>
						<li><span class="letter-2">性</span>别：
							<select name="sex" id="">
							
								<option value=1 >男</option>
								<option value=2 >女</option>
				
							</select>
						</li>
						<li>毕业院校：<input type="text" name="school"/></li>
						<li>入职年限：<input type="text" name="years"/></li>
						<li>所属区域：<input type="text" name="region"/></li>
						<li>个人成绩：<input type="text" name="mark"/></li>
						<div style="clear: both;"></div>
						<div class="xinxi-txt"><span>个人简介：</span><textarea name="resume" rows="" cols=""></textarea></div>
						<div style="clear: both;"></div>
						<div class="xinxi-file"><span>个人头像：</span>
							<div class="file-box">
								<input type="file" class="xinxi-files" name="tx" id="tx_image"/>
								<div class="xinxi-file-img"><img src="__PUBLIC__/houtaiimg/file.jpg" alt="" /></div>
							</div>
						</div>
					</ul>
					<input type="submit" onclick="nulls()" name="button" id="button" value="提交" />
				</form>
			</div>
		</div>
