<extend name="Layout/Back"  />
<block name="content">
		<div id="right">
			<div class="right-list">
				<div class="admin-title">楼盘区域>楼盘信息修改</div>
				<form id="loupan-sousuo" action="">
					<div class="sousuo">
						楼盘名称：<input type="text" />
						<input type="submit" name="" id="" value="搜索" />
					</div>
					<div class="sousuo-body">
						<div></div>
					</div>
				</form>
				<div class="admin-title">全部楼盘</div>
				<ul class="xiugai-nav">
					<li style="background: #c73619;color:#fff;">楼盘列表</li>
					
				</ul>
				<div class="xiugai-list" style="display: block;">
					<div class="xiugai-fenye">
						<ul class="xiugai-list-title">
							<li>楼盘名称</li>
							<li>区域</li>
							<li>面积</li>
							<li>价格</li>
							<li>总价</li>
							<li>操作</li>
						</ul>
					<volist name="house_list" id="vo">
						<ul class="xiugai-body">
							<li><{$vo.house_name}></li>
							<li><{$vo.dili}></li>
							<li><{$vo.mix_mianji}>-<{$vo.max_mianji}></li>
							<li><{$vo.junjia}></li>
							<li><{$vo.mix_price}>-<{$vo.max_price}></li>
							<li>
								<div class="xiugai-alter"><img src="__PUBLIC__/houtaiimg/xiugai-alter.png" alt="" /></div>
								<div class="xiugai-del"><img src="__PUBLIC__/houtaiimg/xiugai-del.png" alt="" /></div>
							</li>
						</ul>
					</volist>
					</div>
					
						<{$page}>
					
				</div>
				<div class="xiugai-list">
					<form action="">
						<div class="sousuo">
							楼盘名称：<input type="text" />
							<div class="sousuo-img"><img src="__PUBLIC__/houtaiimg/sousuo.png" alt="" /></div>
						</div>
						<div class="sousuo-body">
							<div></div>
						</div>
					</form>
				</div>
				<div class="xiugai-list"></div>
			</div>
		</div>
		<script type="text/javascript">
			var xiugai_nav_li=$(".xiugai-nav li");
			var xiugai_list=$(".xiugai-list");
			for(var i=0;i<2;i++){
				xiugai_nav_li[i].onclick=function(){
					for (var j=0;j<2;j++){
						if(this==xiugai_nav_li[j]){
							xiugai_nav_li[j].style.background="#c73619";
							xiugai_nav_li[j].style.color="#fff"
							xiugai_list[j].style.display="block";
						}else{
							xiugai_nav_li[j].style.background="";
							xiugai_nav_li[j].style.color="";
							xiugai_list[j].style.display="";
						}
					}
				}
			}
		</script>
</block>
